<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Versz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/onboarding.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-card">
            <div class="onboarding-header">
                <a href="index.html" class="auth-logo">
                    <img src="logo.svg" alt="Versz" class="logo-image">
                </a>
                <h1>Complete Your Profile</h1>
                <p>Let's set up your profile so others can find you</p>
            </div>
            
            <div class="onboarding-progress">
                <div class="progress-step active" data-step="1">1</div>
                <div class="progress-line"></div>
                <div class="progress-step" data-step="2">2</div>
                <div class="progress-line"></div>
                <div class="progress-step" data-step="3">3</div>
            </div>
            
            <form id="onboarding-form" class="onboarding-form">
                <!-- Step 1: Basic Info -->
                <div class="onboarding-step active" id="step-1">
                    <div class="step-title">Basic Information</div>
                    
                    <div class="form-group">
                        <label for="onboarding-name">Full Name</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="onboarding-name" name="name" placeholder="Your name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="onboarding-username">Username</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-at"></i>
                            <input type="text" id="onboarding-username" name="username" placeholder="Choose a username" required>
                        </div>
                        <div id="username-status" class="input-status"></div>
                        <small>This will be your profile URL: versz.fun/username</small>
                    </div>
                    
                    <div class="step-actions">
                        <button type="button" class="btn btn-primary btn-next">Continue</button>
                    </div>
                </div>
                
                <!-- Step 2: Profile Details -->
                <div class="onboarding-step" id="step-2">
                    <div class="step-title">Profile Details</div>
                    
                    <div class="form-group">
                        <label for="onboarding-avatar">Profile Picture</label>
                        <div class="avatar-upload-container">
                            <div class="avatar-preview">
                                <img id="avatar-preview" src="img/default-avatar.png" alt="Avatar Preview">
                            </div>
                            <div class="avatar-upload-options">
                                <div class="upload-btn-wrapper">
                                    <button type="button" class="btn btn-outline btn-sm">
                                        <i class="fas fa-upload"></i> Upload Image
                                    </button>
                                    <input type="file" id="avatar-upload" accept="image/*">
                                </div>
                                <div class="or-divider">or</div>
                                <div class="avatar-url-input">
                                    <div class="input-icon-wrapper">
                                        <i class="fas fa-link"></i>
                                        <input type="url" id="onboarding-avatar" name="avatar_url" placeholder="Enter image URL">
                                    </div>
                                    <button type="button" id="show-avatar-url" class="btn-icon">
                                        <i class="fas fa-chevron-down"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="avatar-upload-status" class="upload-status"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="onboarding-location">Location (Optional)</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="onboarding-location" name="location" placeholder="City, Country">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="onboarding-timezone">Timezone (Optional)</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-clock"></i>
                            <select id="onboarding-timezone" name="timezone">
                                <option value="">Select your timezone</option>
                                <!-- Timezones will be loaded dynamically -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="step-actions">
                        <button type="button" class="btn btn-outline btn-back">Back</button>
                        <button type="button" class="btn btn-primary btn-next">Continue</button>
                    </div>
                </div>
                
                <!-- Step 3: Additional Info -->
                <div class="onboarding-step" id="step-3">
                    <div class="step-title">Additional Information</div>
                    
                    <div class="form-group">
                        <label for="onboarding-dob">Date of Birth (Optional)</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-birthday-cake"></i>
                            <input type="date" id="onboarding-dob" name="date_of_birth">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="onboarding-gender">Gender (Optional)</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-venus-mars"></i>
                            <select id="onboarding-gender" name="gender">
                                <option value="">Prefer not to say</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-binary</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="onboarding-pronouns">Pronouns (Optional)</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-user-tag"></i>
                            <select id="onboarding-pronouns" name="pronouns">
                                <option value="">Prefer not to say</option>
                                <option value="he/him">He/Him</option>
                                <option value="she/her">She/Her</option>
                                <option value="they/them">They/Them</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <input type="text" id="custom-pronouns" name="custom_pronouns" placeholder="Enter custom pronouns" style="display: none; margin-top: 10px; padding: 0.9rem 1.25rem; border: 2px solid var(--border-color); border-radius: var(--border-radius); width: 100%; background-color: var(--lighter-bg);">
                    </div>
                    
                    <div class="step-actions">
                        <button type="button" class="btn btn-outline btn-back">Back</button>
                        <button type="submit" class="btn btn-primary">Complete Setup</button>
                    </div>
                </div>
            </form>
            
            <div class="onboarding-message" id="onboarding-message"></div>
        </div>
    </div>
    
    <script src="js/notifications.js"></script>
    <script src="js/onboarding.js"></script>
</body>
</html>
