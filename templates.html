<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Versz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/templates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mobile-header">
        <a href="dashboard.html" class="logo">Versz<span class="accent-text">.fun</span></a>
        <button class="menu-toggle" id="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="sidebar-logo">Versz<span class="accent-text">.fun</span></a>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-user">
                <div class="user-avatar">
                    <img id="sidebar-avatar" src="img/default-avatar.png" alt="User Avatar">
                </div>
                <div class="user-info">
                    <h3 id="sidebar-username">Username</h3>
                    <p id="sidebar-email">user@example.com</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="my-pages.html" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>My Pages</span>
                </a>
                <a href="customize.html" class="nav-item">
                    <i class="fas fa-paint-brush"></i>
                    <span>Customize</span>
                </a>
                <a href="templates.html" class="nav-item active">
                    <i class="fas fa-layer-group"></i>
                    <span>Templates</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Templates</h1>
                <div class="header-actions">
                    <a href="create-template.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Template
                    </a>
                </div>
            </header>

            <div class="templates-container">
                <div class="templates-filter">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-templates" placeholder="Search templates...">
                    </div>
                    <div class="filter-options">
                        <select id="filter-by-tag">
                            <option value="">All Categories</option>
                            <option value="portfolio">Portfolio</option>
                            <option value="personal">Personal</option>
                            <option value="business">Business</option>
                            <option value="creative">Creative</option>
                            <option value="minimal">Minimal</option>
                        </select>
                        <select id="sort-templates">
                            <option value="popular">Most Popular</option>
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>

                <div class="templates-categories">
                    <button class="category-btn active" data-category="">All</button>
                    <button class="category-btn" data-category="portfolio">Portfolio</button>
                    <button class="category-btn" data-category="personal">Personal</button>
                    <button class="category-btn" data-category="business">Business</button>
                    <button class="category-btn" data-category="creative">Creative</button>
                    <button class="category-btn" data-category="minimal">Minimal</button>
                </div>

                <div class="templates-grid" id="templates-grid">
                    <!-- Templates will be loaded dynamically -->
                    <div class="loading-templates">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading templates...</p>
                    </div>
                </div>

                <div class="pagination" id="templates-pagination">
                    <!-- Pagination will be generated dynamically if needed -->
                </div>
            </div>
        </main>
    </div>

    <!-- Template Preview Modal -->
    <div class="modal" id="template-preview-modal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2 id="preview-template-name">Template Name</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="template-preview">
                    <img id="preview-template-image" src="" alt="Template Preview">
                </div>
                <div class="template-info">
                    <p id="preview-template-description">Template description goes here.</p>
                    <div class="template-meta">
                        <div class="meta-item">
                            <i class="fas fa-user"></i>
                            <span id="preview-template-creator">Creator</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-download"></i>
                            <span id="preview-template-uses">0 uses</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span id="preview-template-date">Created on Jan 1, 2023</span>
                        </div>
                    </div>
                    <div class="template-tags" id="preview-template-tags">
                        <!-- Tags will be loaded dynamically -->
                    </div>

                    <div class="template-actions">
                        <button id="template-view-preview-btn" class="btn btn-outline">
                            <i class="fas fa-eye"></i> Preview Template
                        </button>
                    </div>
                </div>
                <form id="use-template-form">
                    <input type="hidden" id="template-id" name="template_id">
                    <div class="form-group">
                        <label for="template-page-url">Custom URL</label>
                        <div class="url-input-group">
                            <span class="url-prefix">versz.fun/</span>
                            <input type="text" id="template-page-url" name="url" placeholder="mypage" required>
                            <button type="button" id="template-check-url-btn" class="btn btn-sm">Check</button>
                        </div>
                        <div id="template-url-status" class="input-status"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Use This Template</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/templates.js"></script>
</body>
</html>
