<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Versz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">Versz<span class="accent-text">.fun</span></a>
                <h1>Reset Password</h1>
                <p>Enter your email to receive a password reset link</p>
            </div>
            <form id="reset-form" class="auth-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reset-email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                <div class="auth-message" id="reset-message"></div>
            </form>
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
