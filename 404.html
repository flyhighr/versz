<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4ecdc4;
            --secondary-color: #ff6b6b;
            --bg-dark: #0f0f0f;
            --text-light: rgba(255, 255, 255, 0.9);
            --card-bg: rgba(20, 20, 20, 0.75);
            --card-hover: rgba(35, 35, 35, 0.85);
            --badge-bg: rgba(78, 205, 196, 0.2);
            --badge-hover: rgba(78, 205, 196, 0.3);
            --error-color: #ff6b6b;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--error-color);
        }

        .error-container p {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .preview-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 8px 16px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .preview-banner .preview-info {
            flex: 1;
            text-align: center;
        }

        .preview-banner .preview-actions {
            display: flex;
            gap: 10px;
        }

        .preview-banner button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .preview-banner button:hover {
            background: #3dbbb3;
            transform: translateY(-1px);
        }

        .preview-banner button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }

        .preview-banner button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Profile Container */
        .profile-container {
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Profile Card */
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .profile-card:hover {
            background-color: var(--card-hover);
            transform: translateY(-2px);
        }

        /* Profile Stats */
        .profile-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-icon {
            opacity: 0.7;
        }

        /* Avatar Container */
        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            flex-shrink: 0;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .avatar-decoration {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 170px;
            height: 170px;
            pointer-events: none;
            z-index: 2;
        }

        /* Profile Info */
        .profile-info {
            flex: 1;
        }

        .profile-header {
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 5px;
        }

        .badges {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: var(--badge-bg);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .badge:hover {
            background-color: var(--badge-hover);
        }

        .badge-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-username {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .profile-bio {
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
            font-size: 1.05rem;
        }

        .profile-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Songs Section */
        .songs-section {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .song-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .song-cover {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .song-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 1.05rem;
        }

        .song-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .song-actions {
            margin-left: 15px;
        }

        .play-button {
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Stats Badge */
        .stats-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 25px 20px;
            }

            .avatar-container {
                margin-bottom: 20px;
            }

            .profile-name {
                justify-content: center;
            }

            .badges {
                justify-content: center;
            }

            .profile-meta {
                justify-content: center;
            }

            .social-links {
                justify-content: center;
            }

            .profile-stats {
                justify-content: center;
            }

            .stats-badge {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .songs-container {
                grid-template-columns: 1fr;
            }

            .song-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
                padding: 20px;
            }

            .song-cover {
                margin-right: 0;
                width: 100px;
                height: 100px;
            }

            .song-info {
                text-align: center;
            }

            .song-actions {
                margin-left: 0;
                margin-top: 10px;
            }

            .stats-badge {
                display: none;
            }
        }

        /* Rate Limit Error */
        .rate-limit-error {
            color: var(--error-color);
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <div id="error" class="error-container">
        <h1 id="errorCode">404</h1>
        <p id="errorMessage">Page not found</p>
        <div id="rateLimitMessage" class="rate-limit-error" style="display: none">
            Rate limit exceeded. Please try again in a few minutes.
        </div>
        <a href="/" class="back-btn">Go Back</a>
    </div>

    <div id="previewBanner" class="preview-banner" style="display: none;">
        <div class="preview-info">
            <span id="previewType">Template Preview</span>: <strong id="previewName">Template Name</strong>
        </div>
        <div class="preview-actions">
            <button id="useTemplateBtn" class="primary">Use This Template</button>
            <button id="exitPreviewBtn" class="secondary">Exit Preview</button>
        </div>
    </div>

    <div id="appContent"></div>

    <div id="statsBadge" class="stats-badge" style="display: none;">
        <div id="viewsCounter" class="stat-item">
            <i class="fas fa-eye stat-icon"></i>
            <span id="viewCount">0</span>
        </div>
        <div id="joinedDate" class="stat-item">
            <i class="fas fa-calendar-alt stat-icon"></i>
            <span id="joinedDateText">Joined 6 months ago</span>
        </div>
    </div>

    <script>
        const API_URL = 'https://versz-vs1b.onrender.com';
        const cache = new Map();
        let isMobile = window.matchMedia('(max-width: 768px)').matches;

        window.addEventListener('resize', () => {
            isMobile = window.matchMedia('(max-width: 768px)').matches;
        });

        async function fetchWithTimeout(resource, options = {}) {
            const timeout = options.timeout || 8000;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                console.error('Fetch error:', error);
                // Check if it's a CORS error
                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    console.warn('Possible CORS issue. If you\'re in development, make sure the server has CORS enabled.');
                }
                throw error;
            }
        }

        function createBadgeElement(tag) {
            const badgeElement = document.createElement('div');
            badgeElement.className = 'badge';
            
            const iconElement = document.createElement('span');
            iconElement.className = 'badge-icon';
            
            if (tag.icon_type === 'svg') {
                iconElement.innerHTML = tag.icon;
            } else if (tag.icon_type === 'image' || tag.icon.startsWith('http')) {
                const img = document.createElement('img');
                img.src = tag.icon;
                img.alt = tag.text;
                img.style.width = '100%';
                img.style.height = '100%';
                iconElement.appendChild(img);
            } else if (tag.icon_type === 'emoji') {
                iconElement.textContent = tag.icon;
            }
            
            const textElement = document.createElement('span');
            textElement.textContent = tag.text;
            
            badgeElement.appendChild(iconElement);
            badgeElement.appendChild(textElement);
            
            return badgeElement;
        }

        function updateStatsBadge(data) {
            const statsBadge = document.getElementById('statsBadge');
            const viewsCounter = document.getElementById('viewsCounter');
            const viewCount = document.getElementById('viewCount');
            const joinedDate = document.getElementById('joinedDate');
            const joinedDateText = document.getElementById('joinedDateText');

            if (data.views !== undefined) {
                viewCount.textContent = data.views;
                viewsCounter.style.display = 'flex';
                statsBadge.style.display = 'flex';
            } else {
                viewsCounter.style.display = 'none';
            }

            if (data.user && data.user.joined_at) {
                const joinedTime = new Date(data.user.joined_at);
                const now = new Date();
                const diffTime = Math.abs(now - joinedTime);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let joinedString;
                if (diffDays < 30) {
                    joinedString = `Joined ${diffDays} days ago`;
                } else if (diffDays < 365) {
                    const months = Math.floor(diffDays / 30);
                    joinedString = `Joined ${months} month${months > 1 ? 's' : ''} ago`;
                } else {
                    const years = Math.floor(diffDays / 365);
                    joinedString = `Joined ${years} year${years > 1 ? 's' : ''} ago`;
                }
                
                joinedDateText.textContent = joinedString;
                joinedDate.style.display = 'flex';
                statsBadge.style.display = 'flex';
            } else {
                joinedDate.style.display = 'none';
            }

            // Hide stats badge if nothing to show
            if (viewsCounter.style.display === 'none' && joinedDate.style.display === 'none') {
                statsBadge.style.display = 'none';
            }
        }

        async function loadContent() {
            const path = window.location.pathname.substring(1);
            const urlParams = new URLSearchParams(window.location.search);
            const templateId = urlParams.get('template');
            const previewId = urlParams.get('preview');
            
            if (!path && !templateId && !previewId) {
                showError(404, 'Page not found');
                return;
            }

            try {
                let cacheKey = path;
                if (templateId) cacheKey += `-template-${templateId}`;
                if (previewId) cacheKey += `-preview-${previewId}`;
                
                if (cache.has(cacheKey)) {
                    const cachedContent = cache.get(cacheKey);
                    await renderContent(cachedContent);
                    updateStatsBadge(cachedContent);
                    setupPreviewBanner(cachedContent);
                    return;
                }

                let url;
                if (previewId) {
                    url = `${API_URL}/preview/${previewId}`;
                } else if (path) {
                    url = `${API_URL}/p/${path}${templateId ? `?template_id=${templateId}` : ''}`;
                } else {
                    showError(404, 'Invalid URL');
                    return;
                }

                const response = await fetchWithTimeout(url);

                if (!response.ok) {
                    if (response.status === 429) {
                        showError(429, 'Rate limit exceeded');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                cache.set(cacheKey, data);
                await renderContent(data);
                updateStatsBadge(data);
                setupPreviewBanner(data);
            } catch (err) {
                console.error('Loading error:', err);
                showError(404, 'Page not found');
            }
        }

        function setupPreviewBanner(data) {
            const previewBanner = document.getElementById('previewBanner');
            const previewType = document.getElementById('previewType');
            const previewName = document.getElementById('previewName');
            const useTemplateBtn = document.getElementById('useTemplateBtn');
            const exitPreviewBtn = document.getElementById('exitPreviewBtn');
            
            if (data.is_template_preview) {
                previewType.textContent = 'Template Preview';
                previewName.textContent = data.template_name || 'Template';
                previewBanner.style.display = 'flex';
                
                useTemplateBtn.style.display = 'block';
                useTemplateBtn.onclick = () => {
                    window.location.href = `/templates.html?use=${data.template_id}`;
                };
                
                exitPreviewBtn.onclick = () => {
                    window.location.href = '/templates.html';
                };
            } else if (data.is_preview) {
                previewType.textContent = 'Page Preview';
                previewName.textContent = data.page?.title || 'Preview';
                previewBanner.style.display = 'flex';
                
                useTemplateBtn.style.display = 'none';
                exitPreviewBtn.onclick = () => {
                    window.history.back();
                };
            } else {
                previewBanner.style.display = 'none';
            }
        }

        async function renderContent(data) {
            const appContent = document.getElementById('appContent');
            if (!data || !data.page) {
                showError(404, 'Page data not found');
                return;
            }
            
            const page = data.page;
            const user = data.user || {};
            
            document.title = page.title || user.name || "Profile Page";
            
            // Create the main container
            const container = document.createElement('div');
            container.className = 'profile-container';
            
            // Apply background based on page settings
            if (page.background) {
                const bg = page.background;
                if (bg.type === 'solid') {
                    document.body.style.backgroundColor = bg.value;
                    document.body.style.backgroundImage = 'none';
                } else if (bg.type === 'gradient') {
                    document.body.style.backgroundImage = bg.value;
                } else if (bg.type === 'image') {
                    document.body.style.backgroundImage = `url(${bg.value})`;
                    document.body.style.backgroundSize = 'cover';
                }
                
                if (bg.opacity < 1) {
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.backgroundColor = 'rgba(0,0,0,' + (1 - bg.opacity) + ')';
                    overlay.style.zIndex = '1';
                    document.body.appendChild(overlay);
                }
            }
            
            // Create profile card
            const profileCard = document.createElement('div');
            profileCard.className = 'profile-card';
            
            // Avatar with decoration
            if (page.avatar_url) {
                const avatarContainer = document.createElement('div');
                avatarContainer.className = 'avatar-container';
                
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = page.avatar_url;
                avatar.alt = page.name || user.name || 'User';
                avatar.onerror = () => {
                    avatar.src = 'https://via.placeholder.com/150?text=User';
                };
                avatarContainer.appendChild(avatar);
                
                // Add avatar decoration if available
                if (page.avatar_decoration) {
                    const decoration = document.createElement('img');
                    decoration.className = 'avatar-decoration';
                    decoration.src = page.avatar_decoration;
                    decoration.alt = '';
                    avatarContainer.appendChild(decoration);
                }
                
                profileCard.appendChild(avatarContainer);
            }
            
            // Profile info
            const profileInfo = document.createElement('div');
            profileInfo.className = 'profile-info';
            
            const profileHeader = document.createElement('div');
            profileHeader.className = 'profile-header';
            
            // Display name with badges
            if (page.name || user.name) {
                const nameContainer = document.createElement('div');
                nameContainer.className = 'profile-name';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = page.name || user.name;
                nameContainer.appendChild(nameSpan);
                
                // Add badges/tags
                if (user.tags && user.tags.length > 0) {
                    const badgesContainer = document.createElement('div');
                    badgesContainer.className = 'badges';
                    
                    user.tags.forEach(tag => {
                        badgesContainer.appendChild(createBadgeElement(tag));
                    });
                    
                    nameContainer.appendChild(badgesContainer);
                }
                
                profileHeader.appendChild(nameContainer);
            }
            
            // Username
            if (user.username) {
                const username = document.createElement('div');
                username.className = 'profile-username';
                username.textContent = '@' + user.username;
                profileHeader.appendChild(username);
            }
            
            profileInfo.appendChild(profileHeader);

            // Stats display (views and joined date) directly below name in profile card
            if (data.views !== undefined || (user && user.joined_at)) {
                const profileStats = document.createElement('div');
                profileStats.className = 'profile-stats';
                
                if (data.views !== undefined) {
                    const viewsItem = document.createElement('div');
                    viewsItem.className = 'stat-item';
                    viewsItem.innerHTML = `<i class="fas fa-eye stat-icon"></i> ${data.views} views`;
                    profileStats.appendChild(viewsItem);
                }
                
                if (user && user.joined_at) {
                    const joinedTime = new Date(user.joined_at);
                    const now = new Date();
                    const diffTime = Math.abs(now - joinedTime);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    let joinedString;
                    if (diffDays < 30) {
                        joinedString = `${diffDays} days ago`;
                    } else if (diffDays < 365) {
                        const months = Math.floor(diffDays / 30);
                        joinedString = `${months} month${months > 1 ? 's' : ''} ago`;
                    } else {
                        const years = Math.floor(diffDays / 365);
                        joinedString = `${years} year${years > 1 ? 's' : ''} ago`;
                    }
                    
                    const joinedItem = document.createElement('div');
                    joinedItem.className = 'stat-item';
                    joinedItem.innerHTML = `<i class="fas fa-calendar-alt stat-icon"></i> Joined ${joinedString}`;
                    profileStats.appendChild(joinedItem);
                }
                
                profileInfo.appendChild(profileStats);
            }
            
            // Bio
            if (page.bio) {
                const bio = document.createElement('div');
                bio.className = 'profile-bio';
                bio.textContent = page.bio;
                profileInfo.appendChild(bio);
            }
            
            // Meta information (location, age, gender, pronouns)
            const metaInfo = document.createElement('div');
            metaInfo.className = 'profile-meta';
            
            let hasMetaInfo = false;
            
            if (user.location) {
                hasMetaInfo = true;
                const locationItem = document.createElement('div');
                locationItem.className = 'meta-item';
                locationItem.innerHTML = `<i class="fas fa-map-marker-alt stat-icon"></i> ${user.location}`;
                metaInfo.appendChild(locationItem);
            }
            
            if (user.age) {
                hasMetaInfo = true;
                const ageItem = document.createElement('div');
                ageItem.className = 'meta-item';
                ageItem.innerHTML = `<i class="fas fa-birthday-cake stat-icon"></i> ${user.age}`;
                metaInfo.appendChild(ageItem);
            }
            
            if (user.gender) {
                hasMetaInfo = true;
                const genderItem = document.createElement('div');
                genderItem.className = 'meta-item';
                genderItem.innerHTML = `<i class="fas fa-venus-mars stat-icon"></i> ${user.gender}`;
                metaInfo.appendChild(genderItem);
            }
            
            if (user.pronouns) {
                hasMetaInfo = true;
                const pronounsItem = document.createElement('div');
                pronounsItem.className = 'meta-item';
                pronounsItem.innerHTML = `<i class="fas fa-user stat-icon"></i> ${user.pronouns}`;
                metaInfo.appendChild(pronounsItem);
            }
            
            if (hasMetaInfo) {
                profileInfo.appendChild(metaInfo);
            }
            
            // Social links
            if (page.social_links && page.social_links.length > 0) {
                const socialLinks = document.createElement('div');
                socialLinks.className = 'social-links';
                
                page.social_links.forEach(link => {
                    let iconClass;
                    switch(link.platform.toLowerCase()) {
                        case 'instagram': iconClass = 'fab fa-instagram'; break;
                        case 'twitter': iconClass = 'fab fa-twitter'; break;
                        case 'facebook': iconClass = 'fab fa-facebook-f'; break;
                        case 'youtube': iconClass = 'fab fa-youtube'; break;
                        case 'tiktok': iconClass = 'fab fa-tiktok'; break;
                        case 'github': iconClass = 'fab fa-github'; break;
                        case 'twitch': iconClass = 'fab fa-twitch'; break;
                        case 'spotify': iconClass = 'fab fa-spotify'; break;
                        case 'discord': iconClass = 'fab fa-discord'; break;
                        case 'linkedin': iconClass = 'fab fa-linkedin-in'; break;
                        case 'reddit': iconClass = 'fab fa-reddit-alien'; break;
                        case 'email': iconClass = 'fas fa-envelope'; break;
                        default: iconClass = 'fas fa-link';
                    }
                    
                    const socialLink = document.createElement('a');
                    socialLink.className = 'social-link';
                    socialLink.href = link.url;
                    socialLink.target = '_blank';
                    socialLink.rel = 'noopener noreferrer';
                    socialLink.innerHTML = `<i class="${iconClass}"></i>`;
                    socialLink.title = link.display_name || link.platform;
                    
                    socialLinks.appendChild(socialLink);
                });
                
                profileInfo.appendChild(socialLinks);
            }
            
            profileCard.appendChild(profileInfo);
            container.appendChild(profileCard);
            
            // Songs section
            if (page.songs && page.songs.length > 0) {
                const songsSection = document.createElement('div');
                songsSection.className = 'songs-section';
                
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'section-title';
                sectionTitle.innerHTML = '<i class="fas fa-music"></i> Music';
                songsSection.appendChild(sectionTitle);
                
                const songsContainer = document.createElement('div');
                songsContainer.className = 'songs-container';
                
                page.songs.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    
                    const songCover = document.createElement('div');
                    songCover.className = 'song-cover';
                    const coverImg = document.createElement('img');
                    coverImg.src = song.cover_url;
                    coverImg.alt = song.title;
                    coverImg.onerror = () => {
                        coverImg.src = 'https://via.placeholder.com/60?text=Music';
                    };
                    songCover.appendChild(coverImg);
                    
                    const songInfo = document.createElement('div');
                    songInfo.className = 'song-info';
                    
                    const songTitle = document.createElement('div');
                    songTitle.className = 'song-title';
                    songTitle.textContent = song.title;
                    
                    const songArtist = document.createElement('div');
                    songArtist.className = 'song-artist';
                    songArtist.textContent = song.artist;
                    
                    songInfo.appendChild(songTitle);
                    songInfo.appendChild(songArtist);
                    
                    const songActions = document.createElement('div');
                    songActions.className = 'song-actions';
                    
                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                    playButton.title = 'Play on YouTube';
                    playButton.addEventListener('click', () => {
                        window.open(song.youtube_url, '_blank');
                    });
                    
                    songActions.appendChild(playButton);
                    
                    songItem.appendChild(songCover);
                    songItem.appendChild(songInfo);
                    songItem.appendChild(songActions);
                    
                    songsContainer.appendChild(songItem);
                });
                
                songsSection.appendChild(songsContainer);
                container.appendChild(songsSection);
            }
            
            // Apply custom CSS if provided
            if (page.custom_css) {
                const customStyle = document.createElement('style');
                customStyle.textContent = page.custom_css;
                document.head.appendChild(customStyle);
            }
            
            // Apply custom JS if provided
            if (page.custom_js) {
                const customScript = document.createElement('script');
                customScript.textContent = page.custom_js;
                document.body.appendChild(customScript);
            }
            
            // Render the content
            appContent.innerHTML = '';
            appContent.appendChild(container);
            
            // Hide loading screen
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }

            // Hide the stats badge since we're now showing stats in the profile card
            document.getElementById('statsBadge').style.display = 'none';
        }

        function showError(code, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('errorCode').textContent = code;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('rateLimitMessage').style.display = code === 429 ? 'block' : 'none';
        }
        
        // Load content when page is ready
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
