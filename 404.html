<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lulu&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Lulu';
            src: url('https://fonts.googleapis.com/css2?family=Lulu&display=swap');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lulu', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error container */
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            color: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 999;
        }

        .error-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff0000;
        }

        .error-container p {
            color: #666;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: #000;
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Preview banner */
        .preview-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 8px 16px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .preview-banner .preview-info {
            flex: 1;
            text-align: center;
        }

        .preview-banner .preview-actions {
            display: flex;
            gap: 10px;
        }

        .preview-banner button {
            background: #000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .preview-banner button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .preview-banner button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }

        .preview-banner button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Profile header section */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #000;
            margin-right: 15px;
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-decoration {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 2;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .username {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        /* Tags section */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
            gap: 5px;
        }

        .tag {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .tag-cyan {
            background-color: #40E0D0;
        }

        .tag-black {
            background-color: #000000;
        }

        .tag-purple {
            background-color: #BA55D3;
        }

        .joined-date {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        /* Profile content container */
        .profile-container {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .bio {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .profile-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            align-items: center;
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Songs section */
        .songs-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .song-cover {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        .song-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .song-artist {
            font-size: 14px;
            color: #666;
        }

        .play-button {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-left: 20px solid #000;
            border-bottom: 10px solid transparent;
        }

        .pause-icon {
            width: 15px;
            height: 15px;
            background: #000;
        }

        /* Views counter */
        .views-counter {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Stats Badge */
        .stats-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            color: white;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-icon {
            opacity: 0.7;
        }

        /* Audio player */
        .audio-player {
            display: none;
        }

        /* Music Player Overlay */
        .music-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .music-player {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            color: #000;
        }

        .music-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f0f0f0;
        }

        .music-player-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-player {
            background: none;
            border: none;
            color: #000;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .close-player:hover {
            opacity: 1;
        }

        .music-player-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-player-info {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            gap: 15px;
        }

        .music-player-cover {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }

        .music-player-cover img {
            width: 100%;

            object-fit: cover;
        }

        .music-player-details {
            flex: 1;
        }

        .music-player-song {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .music-player-artist {
            font-size: 0.9rem;
            color: #666;
        }

        .music-player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
            width: 100%;
        }

        .player-button {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .player-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .player-button.play-pause {
            width: 60px;
            height: 60px;
            background: #000;
            color: #fff;
        }

        .player-button.play-pause:hover {
            background: #333;
            transform: scale(1.05);
        }

        .music-player-progress {
            width: 100%;
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: #000;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #666;
        }

        /* Typewriter animation */
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes typewriter-cursor {
            from, to { border-right-color: transparent; }
            50% { border-right-color: #000; }
        }

        .typewriter-container {
            display: inline-block;
            position: relative;
        }

        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            border-right: 2px solid #000;
            animation: 
                typewriter 2s steps(40, end) 1 forwards,
                typewriter-cursor 0.75s step-end infinite;
        }

        .typewriter-reverse {
            animation: 
                typewriter 2s steps(40, end) 1 forwards reverse,
                typewriter-cursor 0.75s step-end infinite;
            animation-delay: 4s;
        }

        /* Background styles */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: -1;
        }

        /* Media queries for desktop */
        @media (min-width: 768px) {
            body {
                padding: 40px;
                max-width: 800px;
                margin: 0 auto;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .avatar-decoration {
                width: 140px;
                height: 140px;
                top: -10px;
                left: -10px;
            }

                font-size: 32px;
            }

            .username {
                font-size: 18px;
            }

            .tag {
                width: 30px;
                height: 30px;
            }

            .profile-container {
                padding: 30px;
                border-radius: 20px;
            }

            .bio {
                font-size: 18px;
            }

            .profile-details {
                font-size: 16px;
            }

            .social-icon {
                width: 50px;
                height: 50px;
            }

            .section-title {
                font-size: 22px;
            }

            .song-item {
                padding: 15px;
                transition: transform 0.2s;
            }

            .song-item:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

            .song-cover {
                width: 80px;
                height: 80px;
            }

            .play-button {
                width: 40px;
                height: 40px;
            }

            .play-icon {
                border-top: 15px solid transparent;
                border-left: 25px solid #000;
                border-bottom: 15px solid transparent;
            }

            .views-counter {
                font-size: 16px;
            }
        }
    </style>
</head>

        <script>
        const API_URL = 'https://versz-vs1b.onrender.com';
        const cache = new Map();
        let isMobile = window.matchMedia('(max-width: 768px)').matches;
        let currentSong = null;
        let currentSongIndex = 0;
        let songsList = [];
        let audioPlayer = null;
        let isPlaying = false;
        let typingTitleInterval = null;
        let isTypingForward = true;
        let currentTitle = '';
        let fullTitle = '';

        window.addEventListener('resize', () => {
            isMobile = window.matchMedia('(max-width: 768px)').matches;
        });

        // Initialize the audio player and controls
        function initAudioPlayer() {
            audioPlayer = document.getElementById('audioPlayer');
            const playPauseButton = document.getElementById('playPauseButton');
            const playPauseIcon = document.getElementById('playPauseIcon');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            
            // Play/Pause button event
            playPauseButton.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseIcon.className = 'fas fa-pause';
                    isPlaying = true;
                } else {
                    audioPlayer.pause();
                    playPauseIcon.className = 'fas fa-play';
                    isPlaying = false;
                }
            });
            
            // Previous button event
            prevButton.addEventListener('click', () => {
                if (songsList.length > 1) {
                    currentSongIndex = (currentSongIndex - 1 + songsList.length) % songsList.length;
                    loadAndPlaySong(songsList[currentSongIndex]);
                }
            });
            
            // Next button event
            nextButton.addEventListener('click', () => {
                if (songsList.length > 1) {
                    currentSongIndex = (currentSongIndex + 1) % songsList.length;
                    loadAndPlaySong(songsList[currentSongIndex]);
                }
            });
            
            // Update progress bar
            audioPlayer.addEventListener('timeupdate', () => {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (!isNaN(duration)) {
                    // Update progress bar
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    
                    // Update time displays
                    currentTimeDisplay.textContent = formatTime(currentTime);
                    durationDisplay.textContent = formatTime(duration);
                }
            });
            
            // Click on progress bar to seek
            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // When song ends
            audioPlayer.addEventListener('ended', () => {
                playPauseIcon.className = 'fas fa-play';
                isPlaying = false;
                
                // Auto play next song if available
                if (songsList.length > 1) {
                    currentSongIndex = (currentSongIndex + 1) % songsList.length;
                    loadAndPlaySong(songsList[currentSongIndex]);
                }
            });
        }
        
        // Format time in minutes:seconds
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        async function fetchWithTimeout(resource, options = {}) {
            const timeout = options.timeout || 8000;
            const controller = new AbortController();

        async function loadContent() {
            const path = window.location.pathname.substring(1);
            const urlParams = new URLSearchParams(window.location.search);
            const templateId = urlParams.get('template');
            const previewId = urlParams.get('preview');
            
            if (!path && !templateId && !previewId) {
                showError(404, 'Page not found');
                return;
            }
        
            try {
                let cacheKey = path;
                if (templateId) cacheKey += `-template-${templateId}`;
                if (previewId) cacheKey += `-preview-${previewId}`;
                
                if (cache.has(cacheKey)) {
                    const cachedContent = cache.get(cacheKey);
                    await renderContent(cachedContent);
                    updateStatsBadge(cachedContent);
                    setupPreviewBanner(cachedContent);
                    return;
                }
        
                let url;
                let data;
                
                if (previewId) {
                    // Load preview data
                    url = `${API_URL}/preview/${previewId}`;
                    const response = await fetchWithTimeout(url);
                    
                    if (!response.ok) {
                        if (response.status === 429) {
                            showError(429, 'Rate limit exceeded');
                            return;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    data = await response.json();
                    
                    // For preview data, we need to format it properly
                    if (data) {
                        // Handle case where preview data might be in a different format
                        // Make sure we have a consistent structure
                        data = {
                            page: data,
                            is_preview: true,
                            original_path: path // Store the original path for context
                        };
                    }
                } else if (path) {
                    url = `${API_URL}/p/${path}${templateId ? `?template_id=${templateId}` : ''}`;
                    const response = await fetchWithTimeout(url);
                    
                    if (!response.ok) {
                        if (response.status === 429) {
                            showError(429, 'Rate limit exceeded');
                            return;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    data = await response.json();
                } else {
                    showError(404, 'Invalid URL');
                    return;
                }
                
                if (!data) {
                    showError(404, 'Data not found');
                    return;
                }
        
                cache.set(cacheKey, data);
                await renderContent(data);
                updateStatsBadge(data);
                setupPreviewBanner(data);
            } catch (err) {
                console.error('Loading error:', err);
                showError(404, 'Page not found or failed to load');
            }
        }

                const songArtist = document.createElement('div');
                songArtist.className = 'song-artist';
                songArtist.textContent = song.artist;
                
                songInfo.appendChild(songTitle);
                songInfo.appendChild(songArtist);
                
                const playButton = document.createElement('button');
                playButton.className = 'play-button';
                playButton.innerHTML = '<div class="play-icon"></div>';
                
                // Setup play functionality
                songItem.addEventListener('click', function() {
                    // Extract audio URL from YouTube URL or use direct audio URL
                    let audioUrl = '';
                    
                    if (song.youtube_url) {
                        if (isDirectMediaUrl(song.youtube_url)) {
                            audioUrl = song.youtube_url;
                        } else if (song.audio_url) {
                            audioUrl = song.audio_url;
                        } else {
                            // For YouTube links - this is a placeholder
                            // In a real implementation you'd need server-side processing
                            console.warn("YouTube links need server-side processing for audio extraction");
                            // Use a placeholder or streaming service URL
                            audioUrl = song.youtube_url; // This won't play directly but shows the intent
                        }
                    }
                    
                    currentSongIndex = index;
                    
                    // If we have a mobile player or popup, use it
                    if (window.innerWidth <= 768) {
                        openMusicPlayer(song);
                    } else {
                        // Otherwise just play directly
                        if (audioUrl) {
                            // If current song is playing, pause it
                            if (audioPlayer.src === audioUrl && !audioPlayer.paused) {
                                audioPlayer.pause();
                                playButton.innerHTML = '<div class="play-icon"></div>';
                            } else {
                                // Play new song
                                audioPlayer.src = audioUrl;
                                audioPlayer.play()
                                    .then(() => {
                                        // Update all play buttons to show play icon
                                        document.querySelectorAll('.play-button').forEach(btn => {
                                            btn.innerHTML = '<div class="play-icon"></div>';
                                        });
                                        
                                        // Update this button to show pause icon
                                        playButton.innerHTML = '<div class="pause-icon"></div>';
                                    })
                                    .catch(error => {
                                        console.error('Error playing audio:', error);
                                    });
                            }
                        }
                    }
                });
                
                songItem.appendChild(songCover);
                songItem.appendChild(songInfo);
                songItem.appendChild(playButton);
                
                songsList.appendChild(songItem);
            });
            
            // When song ends, play next song
            audioPlayer.onended = function() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                const nextSong = songs[currentSongIndex];
                
                if (window.innerWidth <= 768) {
                    loadAndPlaySong(nextSong);
                } else {
                    const songItems = document.querySelectorAll('.song-item');
                    if (songItems[currentSongIndex]) {
                        songItems[currentSongIndex].click();
                    }
                }
            };
        }
        
        // Function to render tags
        function renderTags(tags) {
            const tagsContainer = document.querySelector('.tags-container');
            tagsContainer.innerHTML = '';
            
            if (!tags || tags.length === 0) {
                // Add default tags as shown in the prototype
                const cyanTag = document.createElement('div');
                cyanTag.className = 'tag tag-cyan';
                
                const blackTag = document.createElement('div');
                blackTag.className = 'tag tag-black';
                
                const purpleTag = document.createElement('div');
                purpleTag.className = 'tag tag-purple';
                
                tagsContainer.appendChild(cyanTag);
                tagsContainer.appendChild(blackTag);
                tagsContainer.appendChild(purpleTag);
                return;
            }
            
            // Create tags from user data
            tags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                
                if (tag.icon_type === 'emoji') {
                    tagElement.textContent = tag.icon;
                    tagElement.title = tag.text;
                } else if (tag.icon_type === 'svg') {
                    tagElement.innerHTML = tag.icon;
                    tagElement.title = tag.text;
                } else if (tag.icon_type === 'image') {
                    const imgElement = document.createElement('img');
                    imgElement.src = tag.icon;
                    imgElement.alt = tag.text;
                    imgElement.style.width = '100%';
                    imgElement.style.height = '100%';
                    tagElement.appendChild(imgElement);
                    tagElement.title = tag.text;
                }
                
                tagsContainer.appendChild(tagElement);
            });
        }
        
        function showError(code, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('errorCode').textContent = code;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('rateLimitMessage').style.display = code === 429 ? 'block' : 'none';
        }
        
        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize audio player
            initAudioPlayer();
            
            // Load content
            loadContent();
            
            // Global function for music player
            window.closeMusicPlayer = closeMusicPlayer;
        });
</script>
