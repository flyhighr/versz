<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4ecdc4;
            --secondary-color: #ff6b6b;
            --bg-dark: #0f0f0f;
            --text-light: rgba(255, 255, 255, 0.9);
            --card-bg: rgba(20, 20, 20, 0.75);
            --card-hover: rgba(35, 35, 35, 0.85);
            --badge-bg: rgba(78, 205, 196, 0.2);
            --badge-hover: rgba(78, 205, 196, 0.3);
            --error-color: #ff6b6b;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--error-color);
        }

        .error-container p {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .preview-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 8px 16px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .preview-banner .preview-info {
            flex: 1;
            text-align: center;
        }

        .preview-banner .preview-actions {
            display: flex;
            gap: 10px;
        }

        .preview-banner button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .preview-banner button:hover {
            background: #3dbbb3;
            transform: translateY(-1px);
        }

        .preview-banner button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }

        .preview-banner button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Profile Container */
        .profile-container {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Profile Card */
        .profile-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .profile-card:hover {
            background-color: var(--card-hover);
            transform: translateY(-2px);
        }

        /* Profile Stats */
        .profile-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-icon {
            opacity: 0.7;
        }

        /* Avatar Container */
        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            flex-shrink: 0;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .avatar-decoration {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 170px;
            height: 170px;
            pointer-events: none;
            z-index: 2;
        }

        /* Profile Info */
        .profile-info {
            flex: 1;
        }

        .profile-header {
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 5px;
        }

        .badges {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: var(--badge-bg);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .badge:hover {
            background-color: var(--badge-hover);
        }

        .badge-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-username {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .profile-bio {
            margin-bottom: 20px;
            line-height: 1.6;
            opacity: 0.9;
            font-size: 1.05rem;
        }

        .profile-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Songs Section */
        .songs-section {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .song-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .song-cover {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .song-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 1.05rem;
        }

        .song-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .song-actions {
            margin-left: 15px;
        }

        .play-button {
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        /* Stats Badge */
        .stats-badge {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        /* Music Player */
        .music-player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .music-player {
            width: 90%;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .music-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .music-player-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-player {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .close-player:hover {
            opacity: 1;
        }

        .music-player-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-player-info {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            gap: 15px;
        }

        .music-player-cover {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }

        .music-player-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .music-player-details {
            flex: 1;
        }

        .music-player-song {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .music-player-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .music-player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
            width: 100%;
        }

        .player-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .player-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .player-button.play-pause {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
        }

        .player-button.play-pause:hover {
            background: #3dbbb3;
            transform: scale(1.05);
        }

        .music-player-progress {
            width: 100%;
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .custom-audio-player {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 25px 20px;
            }

            .avatar-container {
                margin-bottom: 20px;
            }

            .profile-name {
                justify-content: center;
            }

            .badges {
                justify-content: center;
            }

            .profile-meta {
                justify-content: center;
            }

            .social-links {
                justify-content: center;
            }

            .profile-stats {
                justify-content: center;
            }

            .stats-badge {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .songs-container {
                grid-template-columns: 1fr;
            }

            .song-item {
                padding: 12px;
            }

            .song-cover {
                width: 60px;
                height: 60px;
            }

            .stats-badge {
                display: none;
            }

            .music-player-info {
                flex-direction: column;
                text-align: center;
            }

            .music-player-controls {
                gap: 10px;
            }

            .player-button {
                width: 40px;
                height: 40px;
            }

            .player-button.play-pause {
                width: 50px;
                height: 50px;
            }
        }

        /* Rate Limit Error */
        .rate-limit-error {
            color: var(--error-color);
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* Typewriter animation */
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes typewriter-cursor {
            from, to { border-right-color: transparent; }
            50% { border-right-color: var(--text-light); }
        }

        .typewriter-container {
            display: inline-block;
            position: relative;
        }

        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            border-right: 2px solid var(--text-light);
            animation: 
                typewriter 2s steps(40, end) 1 forwards,
                typewriter-cursor 0.75s step-end infinite;
        }

        .typewriter-reverse {
            animation: 
                typewriter 2s steps(40, end) 1 forwards reverse,
                typewriter-cursor 0.75s step-end infinite;
            animation-delay: 4s;
        }

        /* Title animation */
        .animate-title {
            display: inline-block;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <div id="error" class="error-container">
        <h1 id="errorCode">404</h1>
        <p id="errorMessage">Page not found</p>
        <div id="rateLimitMessage" class="rate-limit-error" style="display: none">
            Rate limit exceeded. Please try again in a few minutes.
        </div>
        <a href="/" class="back-btn">Go Back</a>
    </div>

    <div id="previewBanner" class="preview-banner" style="display: none;">
        <div class="preview-info">
            <span id="previewType">Template Preview</span>: <strong id="previewName">Template Name</strong>
        </div>
        <div class="preview-actions">
            <button id="useTemplateBtn" class="primary">Use This Template</button>
            <button id="exitPreviewBtn" class="secondary">Exit Preview</button>
        </div>
    </div>

    <div id="appContent"></div>

    <div id="statsBadge" class="stats-badge" style="display: none;">
        <div id="viewsCounter" class="stat-item">
            <i class="fas fa-eye stat-icon"></i>
            <span id="viewCount">0</span>
        </div>
        <div id="joinedDate" class="stat-item">
            <i class="fas fa-calendar-alt stat-icon"></i>
            <span id="joinedDateText">Joined 6 months ago</span>
        </div>
    </div>

    <div id="musicPlayerOverlay" class="music-player-overlay">
        <div class="music-player">
            <div class="music-player-header">
                <div class="music-player-title">Now Playing</div>
                <button class="close-player" onclick="closeMusicPlayer()">×</button>
            </div>
            <div class="music-player-content">
                <div class="music-player-info">
                    <div class="music-player-cover">
                        <img id="musicPlayerCover" src="" alt="Song Cover">
                    </div>
                    <div class="music-player-details">
                        <div id="musicPlayerSong" class="music-player-song">Song Title</div>
                        <div id="musicPlayerArtist" class="music-player-artist">Artist</div>
                    </div>
                </div>
                
                <!-- Custom audio player -->
                <audio id="audioPlayer" class="custom-audio-player"></audio>
                
                <div class="music-player-progress">
                    <div id="progressContainer" class="progress-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="music-player-controls">
                    <button id="prevButton" class="player-button">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="playPauseButton" class="player-button play-pause">
                        <i id="playPauseIcon" class="fas fa-play"></i>
                    </button>
                    <button id="nextButton" class="player-button">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://versz-vs1b.onrender.com';
        const cache = new Map();
        let isMobile = window.matchMedia('(max-width: 768px)').matches;
        let currentSong = null;
        let currentSongIndex = 0;
        let songsList = [];
        let audioPlayer = null;
        let isPlaying = false;
        let typingTitleInterval = null;
        let isTypingForward = true;
        let currentTitle = '';
        let fullTitle = '';

        window.addEventListener('resize', () => {
            isMobile = window.matchMedia('(max-width: 768px)').matches;
        });

        // Initialize the audio player and controls
        function initAudioPlayer() {
            audioPlayer = document.getElementById('audioPlayer');
            const playPauseButton = document.getElementById('playPauseButton');
            const playPauseIcon = document.getElementById('playPauseIcon');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            
            // Play/Pause button event
            playPauseButton.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseIcon.className = 'fas fa-pause';
                    isPlaying = true;
                } else {
                    audioPlayer.pause();
                    playPauseIcon.className = 'fas fa-play';
                    isPlaying = false;
                }
            });
            
            // Previous button event
            prevButton.addEventListener('click', () => {
                if (songsList.length > 1) {
                    currentSongIndex = (currentSongIndex - 1 + songsList.length) % songsList.length;
                    loadAndPlaySong(songsList[currentSongIndex]);
                }
            });
            
            // Next button event
            nextButton.addEventListener('click', () => {
                if (songsList.length > 1) {
                    currentSongIndex = (currentSongIndex + 1) % songsList.length;
                    loadAndPlaySong(songsList[currentSongIndex]);
                }
            });
            
            // Update progress bar
            audioPlayer.addEventListener('timeupdate', () => {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (!isNaN(duration)) {
                    // Update progress bar
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    
                    // Update time displays
                    currentTimeDisplay.textContent = formatTime(currentTime);
                    durationDisplay.textContent = formatTime(duration);
                }
            });
            
            // Click on progress bar to seek
            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // When song ends
            audioPlayer.addEventListener('ended', () => {
                playPauseIcon.className = 'fas fa-play';
                isPlaying = false;
                
                // Auto play next song if available
                if (songsList.length > 1) {
                    currentSongIndex = (currentSongIndex + 1) % songsList.length;
                    loadAndPlaySong(songsList[currentSongIndex]);
                }
            });
        }
        
        // Format time in minutes:seconds
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        async function fetchWithTimeout(resource, options = {}) {
            const timeout = options.timeout || 8000;
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                console.error('Fetch error:', error);
                // Check if it's a CORS error
                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    console.warn('Possible CORS issue. If you\'re in development, make sure the server has CORS enabled.');
                }
                throw error;
            }
        }

        function createBadgeElement(tag) {
            const badgeElement = document.createElement('div');
            badgeElement.className = 'badge';
            
            const iconElement = document.createElement('span');
            iconElement.className = 'badge-icon';
            
            if (tag.icon_type === 'svg') {
                iconElement.innerHTML = tag.icon;
            } else if (tag.icon_type === 'image' || tag.icon.startsWith('http')) {
                const img = document.createElement('img');
                img.src = tag.icon;
                img.alt = tag.text;
                img.style.width = '100%';
                img.style.height = '100%';
                iconElement.appendChild(img);
            } else if (tag.icon_type === 'emoji') {
                iconElement.textContent = tag.icon;
            }
            
            const textElement = document.createElement('span');
            textElement.textContent = tag.text;
            
            badgeElement.appendChild(iconElement);
            badgeElement.appendChild(textElement);
            
            return badgeElement;
        }

        function updateStatsBadge(data) {
            const statsBadge = document.getElementById('statsBadge');
            const viewsCounter = document.getElementById('viewsCounter');
            const viewCount = document.getElementById('viewCount');
            const joinedDate = document.getElementById('joinedDate');
            const joinedDateText = document.getElementById('joinedDateText');

            if (data.views !== undefined) {
                viewCount.textContent = data.views;
                viewsCounter.style.display = 'flex';
                statsBadge.style.display = 'flex';
            } else {
                viewsCounter.style.display = 'none';
            }

            if (data.user && data.user.joined_at) {
                const joinedTime = new Date(data.user.joined_at);
                const now = new Date();
                const diffTime = Math.abs(now - joinedTime);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let joinedString;
                if (diffDays < 30) {
                    joinedString = `Joined ${diffDays} days ago`;
                } else if (diffDays < 365) {
                    const months = Math.floor(diffDays / 30);
                    joinedString = `Joined ${months} month${months > 1 ? 's' : ''} ago`;
                } else {
                    const years = Math.floor(diffDays / 365);
                    joinedString = `Joined ${years} year${years > 1 ? 's' : ''} ago`;
                }
                
                joinedDateText.textContent = joinedString;
                joinedDate.style.display = 'flex';
                statsBadge.style.display = 'flex';
            } else {
                joinedDate.style.display = 'none';
            }

            // Hide stats badge if nothing to show
            if (viewsCounter.style.display === 'none' && joinedDate.style.display === 'none') {
                statsBadge.style.display = 'none';
            }
        }

        function getYoutubeEmbedUrl(url) {
            // Handle different YouTube URL formats
            let videoId = '';
            
            if (url.includes('youtube.com/watch')) {
                const urlParams = new URLSearchParams(new URL(url).search);
                videoId = urlParams.get('v');
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('youtube.com/embed/')) {
                videoId = url.split('youtube.com/embed/')[1].split('?')[0];
            }
            
            if (videoId) {
                return `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            }
            
            return null;
        }

        function isDirectMediaUrl(url) {
            const mediaExtensions = ['.mp3', '.mp4', '.wav', '.ogg', '.webm'];
            return mediaExtensions.some(ext => url.toLowerCase().endsWith(ext));
        }

        function loadAndPlaySong(song) {
            if (!song) return;
            
            currentSong = song;
            
            // Update player UI
            const songTitle = document.getElementById('musicPlayerSong');
            const artist = document.getElementById('musicPlayerArtist');
            const coverImg = document.getElementById('musicPlayerCover');
            const playPauseIcon = document.getElementById('playPauseIcon');
            
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            coverImg.src = song.cover_url;
            coverImg.onerror = () => {
                coverImg.src = 'https://via.placeholder.com/100?text=Music';
            };
            
            // Setup audio player
            const audio = document.getElementById('audioPlayer');
            
            // Determine the source based on the URL
            let audioSource = '';
            
            if (song.youtube_url) {
                if (isDirectMediaUrl(song.youtube_url)) {
                    // Direct media URL
                    audioSource = song.youtube_url;
                } else if (song.audio_url) {
                    // Use audio_url if available as fallback
                    audioSource = song.audio_url;
                } else {
                    // Extract audio from YouTube
                    const youtubeId = getYoutubeVideoId(song.youtube_url);
                    if (youtubeId) {
                        // For a real implementation, you would need a server-side service to extract audio
                        console.warn('YouTube audio extraction not implemented. Using placeholder audio.');
                        audioSource = 'https://example.com/placeholder-audio.mp3'; // Replace with actual fallback
                    }
                }
            }
            
            // If we have a valid audio source, play it
            if (audioSource) {
                audio.src = audioSource;
                audio.load();
                audio.play()
                    .then(() => {
                        playPauseIcon.className = 'fas fa-pause';
                        isPlaying = true;
                    })
                    .catch(error => {
                        console.error('Error playing audio:', error);
                        playPauseIcon.className = 'fas fa-play';
                        isPlaying = false;
                    });
            } else {
                console.error('No valid audio source found for the song');
                playPauseIcon.className = 'fas fa-play';
                isPlaying = false;
            }
        }

        function getYoutubeVideoId(url) {
            if (!url) return null;
            
            let videoId = null;
            
            if (url.includes('youtube.com/watch')) {
                const urlParams = new URLSearchParams(new URL(url).search);
                videoId = urlParams.get('v');
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('youtube.com/embed/')) {
                videoId = url.split('youtube.com/embed/')[1].split('?')[0];
            }
            
            return videoId;
        }

        function openMusicPlayer(song) {
            const overlay = document.getElementById('musicPlayerOverlay');
            
            // Save current song index
            if (songsList.length > 0) {
                currentSongIndex = songsList.findIndex(s => 
                    s.title === song.title && s.artist === song.artist);
                if (currentSongIndex === -1) currentSongIndex = 0;
            }
            
            // Load and play the song
            loadAndPlaySong(song);
            
            // Show player
            overlay.style.display = 'flex';
        }

        function closeMusicPlayer() {
            const overlay = document.getElementById('musicPlayerOverlay');
            const audio = document.getElementById('audioPlayer');
            
            // Stop playback
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            
            // Reset playing state
            isPlaying = false;
            document.getElementById('playPauseIcon').className = 'fas fa-play';
            
            // Hide player
            overlay.style.display = 'none';
        }

        function startTitleAnimation(title) {
            if (!title) return;
            
            fullTitle = title;
            currentTitle = '';
            
            // Clear any existing interval
            if (typingTitleInterval) {
                clearInterval(typingTitleInterval);
            }
            
            // Start the typing animation
            isTypingForward = true;
            document.title = '';
            
            typingTitleInterval = setInterval(() => {
                if (isTypingForward) {
                    // Typing forward
                    if (currentTitle.length < fullTitle.length) {
                        currentTitle = fullTitle.substring(0, currentTitle.length + 1);
                        document.title = currentTitle;
                    } else {
                        // Reached the end, pause before reversing
                        setTimeout(() => {
                            isTypingForward = false;
                        }, 2000);
                    }
                } else {
                    // Typing backward
                    if (currentTitle.length > 0) {
                        currentTitle = currentTitle.substring(0, currentTitle.length - 1);
                        document.title = currentTitle || ' '; // Prevent empty title
                    } else {
                        // Reached the beginning, pause before starting again
                        setTimeout(() => {
                            isTypingForward = true;
                        }, 1000);
                    }
                }
            }, 150); // Adjust typing speed here
        }

        async function loadContent() {
            const path = window.location.pathname.substring(1);
            const urlParams = new URLSearchParams(window.location.search);
            const templateId = urlParams.get('template');
            const previewId = urlParams.get('preview');
            
            if (!path && !templateId && !previewId) {
                showError(404, 'Page not found');
                return;
            }
        
            try {
                let cacheKey = path;
                if (templateId) cacheKey += `-template-${templateId}`;
                if (previewId) cacheKey += `-preview-${previewId}`;
                
                if (cache.has(cacheKey)) {
                    const cachedContent = cache.get(cacheKey);
                    await renderContent(cachedContent);
                    updateStatsBadge(cachedContent);
                    setupPreviewBanner(cachedContent);
                    return;
                }
        
                let url;
                let data;
                
                if (previewId) {
                    // Load preview data
                    url = `${API_URL}/preview/${previewId}`;
                    const response = await fetchWithTimeout(url);
                    
                    if (!response.ok) {
                        if (response.status === 429) {
                            showError(429, 'Rate limit exceeded');
                            return;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    data = await response.json();
                    
                    // For preview data, we need to format it properly
                    if (data) {
                        // Handle case where preview data might be in a different format
                        // Make sure we have a consistent structure
                        data = {
                            page: data,
                            is_preview: true,
                            original_path: path // Store the original path for context
                        };
                    }
                } else if (path) {
                    url = `${API_URL}/p/${path}${templateId ? `?template_id=${templateId}` : ''}`;
                    const response = await fetchWithTimeout(url);
                    
                    if (!response.ok) {
                        if (response.status === 429) {
                            showError(429, 'Rate limit exceeded');
                            return;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    data = await response.json();
                } else {
                    showError(404, 'Invalid URL');
                    return;
                }
                
                if (!data) {
                    showError(404, 'Data not found');
                    return;
                }
        
                cache.set(cacheKey, data);
                await renderContent(data);
                updateStatsBadge(data);
                setupPreviewBanner(data);
            } catch (err) {
                console.error('Loading error:', err);
                showError(404, 'Page not found or failed to load');
            }
        }

        function setupPreviewBanner(data) {
            const previewBanner = document.getElementById('previewBanner');
            const previewType = document.getElementById('previewType');
            const previewName = document.getElementById('previewName');
            const useTemplateBtn = document.getElementById('useTemplateBtn');
            const exitPreviewBtn = document.getElementById('exitPreviewBtn');
            
            if (data.is_template_preview) {
                previewType.textContent = 'Template Preview';
                previewName.textContent = data.template_name || 'Template';
                previewBanner.style.display = 'flex';
                
                useTemplateBtn.style.display = 'block';
                useTemplateBtn.onclick = () => {
                    window.location.href = `/templates.html?use=${data.template_id}`;
                };
                
                exitPreviewBtn.onclick = () => {
                    window.location.href = '/templates.html';
                };
            } else if (data.is_preview || (data.page && data.page.is_preview)) {
                previewType.textContent = 'Page Preview';
                previewName.textContent = data.page?.title || 'Preview';
                previewBanner.style.display = 'flex';
                
                useTemplateBtn.style.display = 'none';
                exitPreviewBtn.onclick = () => {
                    // If we have the original path, go back to the normal page
                    if (data.original_path) {
                        window.location.href = `/${data.original_path}`;
                    } else {
                        window.history.back();
                    }
                };
            } else {
                previewBanner.style.display = 'none';
            }
        }

        function applyNameEffect(element, effect) {
            if (!element || !effect) return;
            
            if (effect.name === 'typewriter') {
                // Create a container for the typewriter effect
                const container = document.createElement('div');
                container.className = 'typewriter-container';
                
                // Move the element into the container
                element.parentNode.insertBefore(container, element);
                container.appendChild(element);
                
                // Apply the typewriter class
                element.className += ' typewriter-text';
                
                if (effect.speed) {
                    element.style.animationDuration = `${effect.speed}s`;
                }
                if (effect.delay) {
                    element.style.animationDelay = `${effect.delay}s`;
                }
                if (effect.reverse) {
                    element.className += ' typewriter-reverse';
                }
            }
            // Add other effects as needed
        }

        async function renderContent(data) {
            const appContent = document.getElementById('appContent');
            if (!data || (!data.page && !data.is_preview)) {
                showError(404, 'Page data not found');
                return;
            }
            
            // Handle case where data might be directly the page object for previews
            const page = data.page || data;
            const user = data.user || {};
            
            // Set the page title with animation
            const pageTitle = page.title || user.name || "Profile Page";
            document.title = pageTitle;
            startTitleAnimation(pageTitle + " | Users Page");
            
            // Create the main container
            const container = document.createElement('div');
            container.className = 'profile-container';
            
            // Apply background based on page settings
            if (page.background) {
                const bg = page.background;
                if (bg.type === 'solid') {
                    document.body.style.backgroundColor = bg.value;
                    document.body.style.backgroundImage = 'none';
                } else if (bg.type === 'gradient') {
                    document.body.style.backgroundImage = bg.value;
                } else if (bg.type === 'image') {
                    document.body.style.backgroundImage = `url(${bg.value})`;
                    document.body.style.backgroundSize = 'cover';
                }
                
                if (bg.opacity < 1) {
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.backgroundColor = 'rgba(0,0,0,' + (1 - bg.opacity) + ')';
                    overlay.style.zIndex = '1';
                    document.body.appendChild(overlay);
                }
            }
            
            // Create profile card
            const profileCard = document.createElement('div');
            profileCard.className = 'profile-card';

            // Avatar with decoration
            if (page.avatar_url) {
                const avatarContainer = document.createElement('div');
                avatarContainer.className = 'avatar-container';
                
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = page.avatar_url;
                avatar.alt = page.name || user.name || 'User';
                avatar.onerror = () => {
                    avatar.src = 'https://via.placeholder.com/150?text=User';
                };
                avatarContainer.appendChild(avatar);
                
                // Add avatar decoration if available
                if (page.avatar_decoration) {
                    const decoration = document.createElement('img');
                    decoration.className = 'avatar-decoration';
                    decoration.src = page.avatar_decoration;
                    decoration.alt = '';
                    avatarContainer.appendChild(decoration);
                }
                
                profileCard.appendChild(avatarContainer);
            }
            
            // Profile info
            const profileInfo = document.createElement('div');
            profileInfo.className = 'profile-info';
            
            const profileHeader = document.createElement('div');
            profileHeader.className = 'profile-header';
            
            // Display name with badges
            if (page.name || user.name) {
                const nameContainer = document.createElement('div');
                nameContainer.className = 'profile-name';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = page.name || user.name;
                nameContainer.appendChild(nameSpan);
                
                // Apply name effect if specified
                if (page.name_effect) {
                    applyNameEffect(nameSpan, page.name_effect);
                }
                
                // Add badges/tags
                if (user.tags && user.tags.length > 0) {
                    const badgesContainer = document.createElement('div');
                    badgesContainer.className = 'badges';
                    
                    user.tags.forEach(tag => {
                        badgesContainer.appendChild(createBadgeElement(tag));
                    });
                    
                    nameContainer.appendChild(badgesContainer);
                }
                
                profileHeader.appendChild(nameContainer);
            }
            
            // Username
            if (user.username) {
                const username = document.createElement('div');
                username.className = 'profile-username';
                username.textContent = '@' + user.username;
                profileHeader.appendChild(username);
            }
            
            profileInfo.appendChild(profileHeader);

            // Stats display (views and joined date) directly below name in profile card
            if (data.views !== undefined || (user && user.joined_at)) {
                const profileStats = document.createElement('div');
                profileStats.className = 'profile-stats';
                
                if (data.views !== undefined) {
                    const viewsItem = document.createElement('div');
                    viewsItem.className = 'stat-item';
                    viewsItem.innerHTML = `<i class="fas fa-eye stat-icon"></i> ${data.views} views`;
                    profileStats.appendChild(viewsItem);
                }
                
                if (user && user.joined_at) {
                    const joinedTime = new Date(user.joined_at);
                    const now = new Date();
                    const diffTime = Math.abs(now - joinedTime);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    let joinedString;
                    if (diffDays < 30) {
                        joinedString = `${diffDays} days ago`;
                    } else if (diffDays < 365) {
                        const months = Math.floor(diffDays / 30);
                        joinedString = `${months} month${months > 1 ? 's' : ''} ago`;
                    } else {
                        const years = Math.floor(diffDays / 365);
                        joinedString = `${years} year${years > 1 ? 's' : ''} ago`;
                    }
                    
                    const joinedItem = document.createElement('div');
                    joinedItem.className = 'stat-item';
                    joinedItem.innerHTML = `<i class="fas fa-calendar-alt stat-icon"></i> Joined ${joinedString}`;
                    profileStats.appendChild(joinedItem);
                }
                
                profileInfo.appendChild(profileStats);
            }
            
            // Bio
            if (page.bio) {
                const bio = document.createElement('div');
                bio.className = 'profile-bio';
                bio.textContent = page.bio;
                
                // Apply bio effect if specified
                if (page.bio_effect) {
                    applyNameEffect(bio, page.bio_effect);
                }
                
                profileInfo.appendChild(bio);
            }
            
            // Meta information (location, age, gender, pronouns)
            const metaInfo = document.createElement('div');
            metaInfo.className = 'profile-meta';
            
            let hasMetaInfo = false;
            
            if (user.location) {
                hasMetaInfo = true;
                const locationItem = document.createElement('div');
                locationItem.className = 'meta-item';
                locationItem.innerHTML = `<i class="fas fa-map-marker-alt stat-icon"></i> ${user.location}`;
                metaInfo.appendChild(locationItem);
            }
            
            if (user.age) {
                hasMetaInfo = true;
                const ageItem = document.createElement('div');
                ageItem.className = 'meta-item';
                ageItem.innerHTML = `<i class="fas fa-birthday-cake stat-icon"></i> ${user.age}`;
                metaInfo.appendChild(ageItem);
            }
            
            if (user.gender) {
                hasMetaInfo = true;
                const genderItem = document.createElement('div');
                genderItem.className = 'meta-item';
                genderItem.innerHTML = `<i class="fas fa-venus-mars stat-icon"></i> ${user.gender}`;
                metaInfo.appendChild(genderItem);
            }
            
            if (user.pronouns) {

                pronounsItem.className = 'meta-item';
                pronounsItem.innerHTML = `<i class="fas fa-user stat-icon"></i> ${user.pronouns}`;

                        case 'instagram': iconClass = 'fab fa-instagram'; break;
                        case 'twitter': iconClass = 'fab fa-twitter'; break;
                        case 'facebook': iconClass = 'fab fa-facebook-f'; break;
                        case 'youtube': iconClass = 'fab fa-youtube'; break;
                        case 'tiktok': iconClass = 'fab fa-tiktok'; break;
                        case 'github': iconClass = 'fab fa-github'; break;
                        case 'twitch': iconClass = 'fab fa-twitch'; break;
                        case 'spotify': iconClass = 'fab fa-spotify'; break;
                        case 'discord': iconClass = 'fab fa-discord'; break;
                        case 'linkedin': iconClass = 'fab fa-linkedin-in'; break;
                        case 'reddit': iconClass = 'fab fa-reddit-alien'; break;

                    }

                });

            profileCard.appendChild(profileInfo);

            // Songs section
            if (page.songs && page.songs.length > 0) {
                // Store songs list for player navigation

                songsSection.className = 'songs-section';
                
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'section-title';
                sectionTitle.innerHTML = '<i class="fas fa-music"></i> Music';
                songsSection.appendChild(sectionTitle);
                
                const songsContainer = document.createElement('div');
                songsContainer.className = 'songs-container';
                
                page.songs.forEach((song, index) => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.addEventListener('click', () => {
                        currentSongIndex = index;
                        openMusicPlayer(song);
                    });
                    
                    const songCover = document.createElement('div');
                    songCover.className = 'song-cover';
                    const coverImg = document.createElement('img');
                    coverImg.src = song.cover_url;
                    coverImg.alt = song.title;
                    coverImg.onerror = () => {
                        coverImg.src = 'https://via.placeholder.com/60?text=Music';
                    };
                    songCover.appendChild(coverImg);
                    
                    const songInfo = document.createElement('div');
                    songInfo.className = 'song-info';
                    
                    const songTitle = document.createElement('div');
                    songTitle.className = 'song-title';
                    songTitle.textContent = song.title;
                    
                    const songArtist = document.createElement('div');
                    songArtist.className = 'song-artist';
                    songArtist.textContent = song.artist;
                    
                    songInfo.appendChild(songTitle);
                    songInfo.appendChild(songArtist);
                    
                    const songActions = document.createElement('div');
                    songActions.className = 'song-actions';
                    
                    const playButton = document.createElement('button');
                    playButton.className = 'play-button';
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                    playButton.title = 'Play';
                    
                    songActions.appendChild(playButton);
                    
                    songItem.appendChild(songCover);
                    songItem.appendChild(songInfo);
                    songItem.appendChild(songActions);
                    
                    songsContainer.appendChild(songItem);
                });
                
                songsSection.appendChild(songsContainer);
                container.appendChild(songsSection);
            }
            
            // Apply custom CSS if provided
            if (page.custom_css) {
                const customStyle = document.createElement('style');
                customStyle.textContent = page.custom_css;
                document.head.appendChild(customStyle);
            }
            
            // Apply custom JS if provided
            if (page.custom_js) {
                const customScript = document.createElement('script');
                customScript.textContent = page.custom_js;
                document.body.appendChild(customScript);
            }
            
            // Render the content
            appContent.innerHTML = '';
            appContent.appendChild(container);
            
            // Initialize audio player
            initAudioPlayer();
            
            // Hide loading screen
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }

            // Hide the stats badge since we're now showing stats in the profile card
            document.getElementById('statsBadge').style.display = 'none';
        }

        function showError(code, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('errorCode').textContent = code;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('rateLimitMessage').style.display = code === 429 ? 'block' : 'none';
        }
        
        // Load content when page is ready
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
