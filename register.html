<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Versz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">Versz<span class="accent-text">.fun</span></a>
                <h1>Create Account</h1>
                <p>Join Versz to create and share your Bio pages</p>
            </div>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" name="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="req-length"><i class="fas fa-times"></i> At least 8 characters</li>
                        <li id="req-uppercase"><i class="fas fa-times"></i> One uppercase letter</li>
                        <li id="req-lowercase"><i class="fas fa-times"></i> One lowercase letter</li>
                        <li id="req-number"><i class="fas fa-times"></i> One number</li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                <div class="auth-message" id="register-message"></div>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
